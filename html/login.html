<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form id="botao"><!-- Inputs de Email e senha -->
            <div id="input-field1">
                <input id="email" type="email" placeholder="Email">
                <label for="email"></label><!-- caixa de pergunta Email -->
            </div>
            <div id="input-field2">
                <input type="password" placeholder="Senha" id="password">
                <label for="password"></label><!-- caixa de pergunta Senha -->
            </div>
            <div id="checkbox">
                <input type="checkbox" checked id="remind-pass">
                <label for="remind-pass">Lembrar senha</label><!-- caixa de pergunta lembrar senha -->
            </div>
            <button type="submit">Login</button><!-- BotÃ£o de login -->
        </form>
        <footer>
            <span><a href="./index.html" id="link1">Esqueci minha senha &nbsp;</a></span><!-- Link Esqueci minha senha -->
            <a href="./index.html" id="link2">Cadastrar conta</a><!-- Link Cadastrar conta -->
        </footer>
    </main>
</body>
</html>
